services:
  - type: web
    name: hr-sarthi-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CORS_ORIGIN
        value: https://hr-sarthi.vercel.app
      - key: FRONTEND_URL
        value: https://hr-sarthi.vercel.app